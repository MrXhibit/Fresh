services:
  # Backend Service
  - type: web
    name: schedula-backend
    env: node
    buildCommand: cd schedula-monorepo && npm install && npx nx build backend
    startCommand: cd schedula-monorepo && npx nx serve backend
    envVars:
      - key: NODE_ENV
        value: production
      # Add other environment variables your backend needs here

  # Frontend Service
  - type: web
    name: schedula-frontend
    env: node
    buildCommand: cd schedula-monorepo && npm install && npx nx build frontend
    startCommand: cd schedula-monorepo && npx nx serve frontend --prod
    envVars:
      - key: NODE_ENV
        value: production
      # Add other environment variables your frontend needs here 
